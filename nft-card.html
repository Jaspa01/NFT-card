<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nft-card.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="nft-card">
            <div class="image">
                <img src="nft-img.jpg" alt="">
            </div>
            <div class="nft-details">
                <h3 id="name">Equilibrium</h3>
                <p id="number">#3429</p>
            </div>
                <p id="detail">Our Equilibrium collection promotes balance and calm</p>
            <div class="figures">
                <div class="eth">
                    <svg id="ethereum" width="11" height="18" xmlns="=-=://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>             
                    <p id="value">0.041 ETH</p>  
                </div>
                <div class="time">
                    <svg id="clock" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                    <p id="timer">3 days left</p>
                </div>
            </div>
            <div class="location"></div>
            <div class="creator">
                <img src="nft-img2.png" alt="">
                <p><span>Creation of </span>Jules Wyvern</p>
            </div>
        </div>
    </div>
</body>
</html>
